<!DOCTYPE html>
<html>
	<head>
		<title>Simple Intrest</title>
	</head>
	<body>
		<script type="text/javascript">
			var p=prompt("enter the principle\n");
			var t=prompt("enter the no of years\n");

			document.write("simple intrest is "+result+" rupees");
