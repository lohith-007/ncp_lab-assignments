<!DOCTYPE HTML>
<html>
	<head>
		<title>Names Sort</title>
	</head>
	<body style="background-color:white"> 
		<script type="text/javascript">
			 function sort(names) 
			{ 
			 
			    return names.sort();; 
			} 
			var names = prompt("Enter names").split(",")
			 document.write("sorted names are: "+sort(names)+"<br>");  
		</script>
	</body>
</html>
