<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
    <script>
        function clicker(){
            window.open("pic.html");
        }

        function text(){
            document.getElementById('textbox').innerHTML='mountains';
        }

        function remove(){
            document.getElementById('textbox').innerHTML='';
        }
    </script>
</head>
<body>
    <img src="img_mountains.jpg" usemap="#moun">

    <map name="moun">
        <area shape="rect" coords="0,1,598,398" onclick="clicker()" onmouseover="text()" onmouseout="remove()">      
</map>

<h2 id="textbox"></h2>

</body>
</html>
