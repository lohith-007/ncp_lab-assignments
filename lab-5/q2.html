    <body>
    <script type="text/javascript">
    var words=prompt("Enter separated words to sort it in reverse chronological order");

        reverse_sort(words);
        function reverse_sort(words)
        {
            try{
                if(words==" ")
                {
                throw e;
                
                }
                else
                {
                word=words.split(' ');
                document.write("Reverse array is: "+word.sort().reverse()+"<br>"); 
                }
            }
            catch(e)
            {
            document.write("Enter a valid paragraph");
            }
            
        }
        
        
    </script>
    </body>
